<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f00683b7b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="isflex">
        <div class="container">
            <header class="encabezado">
                <div>
                    <h2 class="title">
                        Generador de Memes
                    </h2>
                </div>
                <div>
                    <ul class="isflex">
                        <li>
                            <button class="button-box" id="imagen-btn">
                                <i class="fa-regular fa-file-image"></i>
                                Imagen
                            </button>
                        </li>
                        <li>
                            <button class="button-box" id="texto-btn">
                                <i class="fa-solid fa-font"></i>
                                Texto
                            </button>
                        </li>
                        <li>
                            <button class="button-box" id="modo-btn">
                                <i class="fa-solid fa-lightbulb"></i>
                                Modo claro
                            </button>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <div id="box-color" class="container-box-meme">
                    <div class="superior text-meme">
                        
                    </div>
                    <div class="img-meme">

                    </div>
                    <div class="inferior text-meme">
                        
                    </div>
                </div>
            </main>
        </div>
        <div class="container-formato">
            <div class="formato imagen" id="aside-imagen">
                <h3 class="text-description">
                    IMAGEN
                </h3>
                <form>
                    <label for="url">
                        URL:
                        <input type="text" placeholder="Ingrese la URL de la imagen." />
                    </label>
                    <label for="fondo">
                        Fondo:
                    </label>
                    <div class="selectores">
                        <input type="color" class="input-color" id="input-color" />
                        <label>
                            <select name="fondo">
                                <option value="ninguno">
                                    Ninguno
                                </option>
                                <option value="aclarar">
                                    Aclarar
                                </option>
                                <option value="oscurecer">
                                    Oscurecer
                                </option>
                                <option value="diferencia">
                                    Diferencia
                                </option>
                                <option value="luminosidad">
                                    Luminosidad
                                </option>
                                <option value="multiplicar">
                                    Multiplicar
                                </option>
                            </select>
                        </label>
                    </div>
                    <label for="brillo">
                        Brillo
                    </label>
                    <input type="range" id="brillo" />
                    <label for="opacidad">
                        Opacidad
                    </label>
                    <input type="range" id="opacidad" />
                    <label for="contraste">
                        Contraste
                    </label>
                    <input type="range" id="contraste" />
                    <label for="desenfoque">
                        Desenfoque
                    </label>
                    <input type="range" id="desenfoque" />
                    <label for="escala-de-grises">
                        Escala de grises
                    </label>
                    <input type="range" id="escala-de-grises" />
                    <label for="sepia">
                        Sepia
                    </label>
                    <input type="range" id="sepia" />
                    <label for="hue">
                        HUE
                    </label>
                    <input type="range" id="hue" />
                    <label for="saturado">
                        Saturado
                    </label>
                    <input type="range" id="saturado" />
                    <label for="negativo">
                        Negativo
                    </label>
                    <input type="range" id="negativo" />
                    <button class="button-box" type="reset">
                        Reestablecer filtros
                    </button>
                </form>
            </div>
            <div class="formato hidden texto" id="aside-texto">
                <h3 class="text-description">
                    TEXTO
                </h3>
                <form>
                    <label for="superior">
                        Superior:
                    </label>
                    <input type="text" id="superior" placeholder="TOP TEXT"/>
                    <div>
                        <input type="checkbox" id="checkbox-superior"/>
                        <label for="checkbox-superior">
                            Sin texto superior
                        </label>
                    </div>
                    <label for="inferior">
                        Inferior:
                    </label>
                    <input type="text" id="inferior" placeholder="BOTTOM TEXT"/>
                    <div>
                        <input type="checkbox" id="checkbox-inferior"/>
                        <label for="checkbox-inferior">
                            Sin texto inferior
                        </label>
                    </div>
                    <label for="font">
                        Fuente:
                        <select name="font-select" id="font">
                            <option value="arial">
                                Arial
                            </option>
                            <option value="arial-black">
                                Arial Black
                            </option>
                            <option value="comic-sans-ms">
                                Comic Sans MS
                            </option>
                            <option value="helvetica">
                                Helvetica
                            </option>
                            <option value="impact">
                                Impact
                            </option>
                            <option value="verdana">
                                Verdana
                            </option>
                            <option value="times-new-roman">
                                Times New Roman
                            </option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
