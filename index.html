<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f00683b7b2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="https://use.typekit.net/nub2mlb.css">
</head>
<body>
    <div class="isflex container-body">
        <div class="container-header-main">

            <!-- INICIO DE HEADER -->
            <header class="container-header">
                <div>
                    <h2 class="title">
                        Generador de Memes
                    </h2>
                </div>
                <div>
                    <ul class="isflex">
                        <li>
                            <button class="btn-box" id="imagen-btn">
                                <i class="fa-regular fa-file-image"></i>
                                Imagen
                            </button>
                        </li>
                        <li>
                            <button class="btn-box" id="texto-btn">
                                <i class="fa-solid fa-font"></i>
                                Texto
                            </button>
                        </li>
                        <li>
                            <button class="btn-box isflex" id="modo-btn">
                                <i class="fa-regular fa-lightbulb"></i>
                                <p id="mode-btn-text">
                                Modo claro
                            </button>
                        </li>
                    </ul>
                </div>
            </header>
            <!-- FINAL DE HEADER  -->

            <!-- INICIO DE MAIN -->
            <main>
                <div id="box-meme" class="container-box-meme">
                    <p class="text-meme" id="top-text">
                        TOP TEXT
                    </p>
                    <div class="img-meme" id="img-meme">
                    </div>
                    <p class="text-meme" id="bottom-text">
                        BOTTOM TEXT
                    </p>
                </div>
                <button type="button" class="btn-box download" id="download-btn">
                    <i class="fa-solid fa-download"></i>
                    Descargar meme
                </button>
            </main>
            <!-- FINAL DE MAIN  -->

        </div>
        <div class="container-format isflex">

            <!-- INICIO ASIDE IMAGEN -->
            <div class="format isflex" id="aside-imagen">
                <button type="button" class="btn-close"><i class="fa-solid fa-xmark"></i></button>
                <h3 class="text-description title">
                    IMAGEN
                </h3>
                <form>
                    <label for="url-input">
                        URL:
                        <input type="text" placeholder="Ingrese la URL de la imagen." id="url-input" />
                    </label>
                    <label for="input-color">
                        Fondo:
                    </label>
                    <div class="selectors">
                        <div class="box-change-color">
                            <input type="color" class="input-color" id="input-color" />
                            <p id="color-name"class="color-name">
                                #000000
                            </p>
                        </div>
                        <label class="filters">
                            <select name="blends" id="filters-img">
                                <option value="normal">
                                    Ninguno
                                </option>
                                <option value="lighten">
                                    Aclarar
                                </option>
                                <option value="darken">
                                    Oscurecer
                                </option>
                                <option value="difference">
                                    Diferencia
                                </option>
                                <option value="luminosity">
                                    Luminosidad
                                </option>
                                <option value="multiply">
                                    Multiplicar
                                </option>
                            </select>
                        </label>
                    </div>
                    <label for="bright-input">
                        Brillo
                    </label>
                    <input type="range" id="bright-input" min="0" max="1" value="1" step="0.1" />
                    <label for="opacity-input">
                        Opacidad
                    </label>
                    <input type="range" id="opacity-input" min="0" max="1" value="1" step="0.1"/>
                    <label for="contrast-input">
                        Contraste
                    </label>
                    <input type="range" id="contrast-input" min="100" max="1000" value="100" step="1"/>
                    <label for="blur-input">
                        Desenfoque
                    </label>
                    <input type="range" id="blur-input" min="0" max="10" value="0" step="0.1"/>
                    <label for="grayscale-input">
                        Escala de grises
                    </label>
                    <input type="range" id="grayscale-input" min="0" max="100" value="0" step="1"/>
                    <label for="sepia-input">
                        Sepia
                    </label>
                    <input type="range" id="sepia-input" min="0" max="100" value="0" step="1"/>
                    <label for="hue-input">
                        HUE
                    </label>
                    <input type="range" id="hue-input" min="0" max="359" value="0" step="1" />
                    <label for="saturation-input">
                        Saturado
                    </label>
                    <input type="range" id="saturation-input" min="100" max="1000" value="100" step="10" />
                    <label for="invert-input">
                        Negativo
                    </label>
                    <input type="range" id="invert-input" min="0" max="1" value="0" step="0.1" />
                    <button class="btn-box reset-btn" type="reset" id="btn-reset">
                        Reestablecer filtros
                    </button>
                </form>
            </div>
            <!-- FINAL ASIDE IMAGEN -->

            <!-- INICIO ASIDE TEXTO  -->
            <div class="format hidden isflex" id="aside-texto">
                <button type="button" class="btn-close"><i class="fa-solid fa-xmark"></i></button>
                <h3 class="text-description title">
                    TEXTO
                </h3>
                <form>
                    <label for="top-text-input">
                        Superior:
                    </label>
                    <textarea name="top-text-input" id="top-text-input" cols="10" rows="2" maxlength="30" placeholder="TOP TEXT"></textarea>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-top-input"/>
                        <label for="checkbox-top-input" class="text-hidden">
                            Sin texto superior
                        </label>
                    </div>
                    <label for="inferior">
                        Inferior:
                    </label>
                    <textarea name="inferior" id="inferior" cols="10" rows="2" placeholder="BOTTOM TEXT" maxlength="30"></textarea>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-bottom-input"/>
                        <label for="checkbox-inferior" class="text-hidden">
                            Sin texto inferior
                        </label>
                    </div>
                    <label for="font">
                        Fuente:
                    </label>
                    <select name="font-select" id="font-selector">
                        <option selected disabled>
                            Elija una fuente...
                        </option>
                        <option value="'Montserrat', sans-serif">
                            Monserrat
                        </option>
                        <option value="Arial, Helvetica, sans-serif">
                            Arial
                        </option>
                        <option value="'Arial Black', Gadget, sans-serif">
                            Arial Black
                        </option>
                        <option value="'itc-american-typewriter', serif">
                            American Typewriter
                        </option>
                        <option value="'Andale Mono', AndaleMono, monospace">
                            Andale Mono
                        </option>
                        <option value="'Comic Sans MS', cursive">
                            Comic Sans MS
                        </option>
                        <option value="Helvetica, 'Trebuchet MS', Verdana, sans-serif">
                            Helvetica
                        </option>
                        <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                            Impact
                        </option>
                        <option value="Verdana, Geneva, Tahoma, sans-serif">
                            Verdana
                        </option>
                        <option value="'Times New Roman', Times, serif">
                            Times New Roman
                        </option>
                    </select>
                    <div class="container-format-text">
                        <input type="number" min="12" max="60" step="1" value="30" id="input-font-size" class="input-number-font"/>
                        <div class="container-btn-align">
                            <button type="button" class="button-align" id="btn-align-left">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button type="button" class="button-align" id="btn-align-center">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button type="button" class="button-align" id="btn-align-right">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="input-text-color">
                                Color:
                        </label>
                        <div class="container-input-color">
                            <div class="box-change-color">
                                <input type="color" class="input-color" id="input-text-color" />
                                <p id="color-name-text">#000000</p>
                            </div>
                            <div class="box-change-color">
                                <input type="color" class="input-color" id="input-text-background" />
                                <p id="color-name-background">#000000</p>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkbox-transparent"/>
                            <label for="checkbox-transparent" class="text-hidden">
                                Fondo transparente
                            </label>
                        </div>
                    </div>
                    <label for="contorno">
                        Contorno:
                    </label>
                    <div class="isflex">
                        <button type="button" class="btn-box btn-contour" id="btn-not-contour">
                            Ninguno
                        </button>
                        <button type="button" class="btn-box btn-contour" id="btn-light-contour">
                            Claro
                        </button>
                        <button type="button" class="btn-box btn-contour" id="btn-dark-contour">
                            Oscuro
                        </button>
                    </div>
                    <label for="espaciado">
                        Espaciado:
                    </label>
                    <input type="number" id="input-padding" min="35" max="60" value="35" />
                    <label for="interlineado">
                        Interlineado:
                    </label>
                    <select name="interlineado" id="select-line-height">
                        <option value="0.8">
                            0.8
                        </option>
                        <option value="1">
                            1
                        </option>
                        <option value="1.2" selected>
                            1.2
                        </option>
                        <option value="1.5">
                            1.5
                        </option>
                        <option value="2">
                            2
                        </option>
                        <option value="2.5">
                            2.5
                        </option>
                    </select>
                </form>
            </div>
            <!-- FINAL ASIDE TEXTO  -->

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
